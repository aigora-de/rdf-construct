# ─────────────────────────────────────────────────────────────────────────────
# USAGE
# ─────────────────────────────────────────────────────────────────────────────
# Apply styling to diagram generation:
#   rdf-construct uml ontology.ttl contexts.yml --style-config this_file.yml --style default
#
# Combine with layout:
#   rdf-construct uml ontology.ttl contexts.yml \
#     --style-config styles.yml --style default \
#     --layout-config layouts.yml --layout hierarchy