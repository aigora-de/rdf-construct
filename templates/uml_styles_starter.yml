# rdf-construct UML Style Configuration
# ======================================
# This starter template defines visual styling for UML diagrams.
# Copy to your project and customise for your needs.
#
# Documentation: https://github.com/aigora-de/rdf-construct/docs/user_guides/UML_GUIDE.md
# IES Colour Guide: https://github.com/aigora-de/rdf-construct/docs/user_guides/IES_COLOUR_PALETTE_GUIDE.md

# ─────────────────────────────────────────────────────────────────────────────
# Define colour schemes
# ─────────────────────────────────────────────────────────────────────────────

schemes:

  # ───────────────────────────────────────────────────────────────────────────
  # Default scheme - clean, professional
  # ───────────────────────────────────────────────────────────────────────────

  default:
    description: "Clean, professional styling"

    # Class styling
    classes:
      # Style by namespace prefix
      by_namespace:
        ex:
          border: "#336699"        # Steel blue border
          fill: "#E8F4F8"          # Light blue fill
        # Add more namespace styles:
        # your_prefix:
        #   border: "#669933"
        #   fill: "#F0F8E8"

      # Default for unmatched classes
      default:
        border: "#666666"
        fill: "#FFFFFF"

    # Instance styling (individuals)
    instances:
      border: "#333333"
      fill: "#333333"
      text: "#FFFFFF"
      inherit_class_border: true   # Use class border colour

    # Arrow styling
    arrows:
      subclass:
        color: "#336699"
        style: bold
      object_property:
        color: "#666666"
        style: plain
      rdf_type:
        color: "#D32F2F"           # Red for instance-of
        style: dashed

  # ───────────────────────────────────────────────────────────────────────────
